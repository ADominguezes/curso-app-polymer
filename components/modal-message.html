<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="modal-message">
    <template>
        <style>
            :host {
                display: flex;
                position: absolute;
                top: 0;
                left:50vw;
                width:50vw;
                height: 100vh;
                justify-content: space-around;
                align-items: center;
                font-family: sans-serif;
                background-color: #f5f5f5;
            }
            p {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                align-content: space-around;
                width: 200px;
                height: 100px;
                background-color: #f0f0c0;
                text-align: center;
                padding: 1em;
                font-size: 2em;
                box-shadow: 3px 3px 3px #ccc;
            }
            [hidden] {
                display: none;
            }
        </style>

        <p hidden="[[!isVisible]]">
            <span>[[msg]]</span>
        </p>
        <div>
            <button on-tap="toggle">[[btn]]</button>
        </div>
    </template>
    <script>
        Polymer({
            is: 'modal-message',
            properties : {
                msg: String,
                btn: String,
                isVisible: {
                    type: Boolean,
                    value: false
                }
            },
            show: function() {
                this.isVisible = true;
                this.btn = "Ocultar";
            },
            hide: function() {
                this.isVisible = false;
                this.btn = "Mostrar";
            },
            toggle: function() {
                if(this.isVisible) {
                    this.hide();
                } else {
                    this.show();
                }
            }
        });
    </script>
</dom-module>
