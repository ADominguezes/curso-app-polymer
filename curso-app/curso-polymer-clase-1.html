<dom-module id="curso-polymer-clase-1">
	<template>
		<style>
			:host {
				display: block;
			}
			
			paper-card {
				width: 100% !important;
			}
			.hrBottom {
				border-bottom: 1px solid rgba(0, 0, 0, 0.12);
			}
		</style>
		<curso-polymer-template card-title="Clase número 1">
			<h3>Instalación de bower y cómo comenzar un proyecto de Polymer</h3>
			<p><b>npm install -g bower</b> <i>(Esto creará la instalación en local de todo el paquete de bower)</i></p>
			<p>Debemos de crear una nueva carpeta donde queramos tener nuestro proyecto, una vez creada, accederemos a ella a través
				de la consola, y debemos realizar los siguientes comandos para la creación de un archivo bower.json, y para que nos importe
				la librería de Polymer que comenzaremos a utilizar en el proyecto:</p>
			<p><b>bower init</b> <i>(Creará el archivo bower.json en la carpeta del proyecto)</i><br/>
				<b>bower install --save polymer</b> <i>(Importará la librería Polymer al proyecto)</i><br/></p>
			<p>Podemos crearnos un servidor con la que podremos ir siguiendo nuestra aplicación a través de http-server, para ello utilizamos
				los siguientes comandos:</p>
			<p><b>npm install -g http-server</b> <i>(Instalamos un servidor http con el que podremos realizar las pruebas)</i><br/>
				<b>http-server</b> <i>(Iniciamos el servidor)</i><br/></p>
			<p>Una vez que ya tenemos todo esto, podemos comenzar a realizar una aplicación con Polymer.</p>

			<h3>Comenzar a crear una aplicación Polymer</h3>
			<p>En un primer momento para comenzar a crear una aplicación Polymer, lo primero que tenemos que hacer es crear un archivo
				<b>index.html</b> en la estructura del proyecto con la estructura básica de una página html, para ello podemos ayudarnos
				en Visual Studio code de un snippet para realizar esto, escribiendo <b>! y pulsando tabulador</b>. De esta forma se creará
				la estructura básica de un archivo html 5.</p>
			<p>Debemos importar la librería de Polymer, (importándolo en el index, no será necesario que tengamos que importarlo en el
				resto de archivos) de la siguiente forma:</p>
			<p>
				<marked-element markdown="`<link import='rel' href='..bower_components/polymer/polymer.html'>`">
				</marked-element>
			</p>
			<p>
				Una vez que ya tenemos importada la librería podemos comenzar a crear componentes en nuestra aplicación, para ello utilizaremos
				un snippet de Polymer para Visual Studio Code que podemos encontrar buscando <b>polymer snippet</b>. Una vez que
				lo tengamos instalado y habilitado, escribiendo <b>pe y pulsando tabulador</b>, se creará toda la estructura de la página
				de Polymer para comenzar a realizar el componente.
			</p>
			<p>
				En una página de Polymer podemos encontrar varias etiquetas diferenciadas, en un primer lugar, encontraremos la etiqueta
				<b>dom-module</b>, esta etiqueta delimita el DOM de nuestro componente, en ella es en la que comenzaremos a escribir
				nuestro código.
			</p>
			<p>
				Dentro de esta etiqueta dom-module encontraremos la etiqueta <b>template</b> y la etiqueta <b>script</b>.
			</p>
			<p>
				En la etiqueta <b>template</b> escribiremos el código css y el código html, el código css debe de ir delimitado por la
				etiqueta <b>style</b> y a continuación del cierre de la etiqueta style podremos comenzar a escribir el código html.
			</p>
			<p>
				En la etiqueta script, escribiremos todo el código javascript de la aplicación. En cada componente nuevo que se cree en Polymer
				debemos de escribir lo siguiente:
			</p>
			<p>
				<marked-element markdown="`Polymer({
                    is: 'nombre-del-componente'
                });`">
				</marked-element>
			</p>
			<p>El nombre del componente debe de coincidir también con el id que pongamos en la etiqueta de dom-module</p>
			<p>
				<marked-element markdown="`<dom-module id='nombre-del-componente'>`">
				</marked-element>
			</p>
			<div class="hrBottom"></div>
			<h3>Ejemplos realizados</h3>
			<hi-polymer></hi-polymer>
			<modal-message msg="Hola, esto es un mensaje" is-visible="true" btn="ocultar"></modal-message>
			<reloj-actual btn-mostrar-reloj="Ocultar"></reloj-actual>
			<oferta-del-dia>
				<div class="titulo">Patatas fritas Congeladas</div>
				<div class="descripcion">La oferta del día es un 2x1 de patatas</div>
				<div class="precio">2 €</div>
			</oferta-del-dia>

		</curso-polymer-template>
	</template>
	<script>
        Polymer({
            is: 'curso-polymer-clase-1'
        });
    </script>
